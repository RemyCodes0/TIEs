
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>inscription</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <h1>Inscriptions</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Pseudo">
                <label for="floatingInput">Pseudo</label>
              </div>
              <div class="form-floating">
                <input type="password" name="password1" class="form-control" id="floatingPassword1" placeholder="Mot de passe">
                <label for="floatingPassword1">Mot de passe</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Confirmer le mot de passe">
                <label for="floatingPassword2">Confirmer le mot de passe</label>
              </div>
              <br>
              <div><button type="submit" class="btn btn-primary">Submit</button></div>
            
             <br>
             
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
